<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub</title>
    <meta name="author" content="koesnij" />
    <meta
      name="description"
      content="descriptiondescriptiondescriptiondescription"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scaleable=no, maximum-scale=1, minimum-scale=1"
    />
    <!-- http://ogp.me/ Open Graph : 정보를 외부에 제공-->
    <!-- 카카오톡 보냈을 때 미리보기 기능 같은거 이거로 구현하는 거 -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GitHub" />
    <meta property="og:title" content="Build software better, together" />
    <meta
      property="og:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="og:image" content="img/logo__github.png" />
    <meta property="og:url" content="https://github.com" />

    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html TC : 정보를 외부에 제공-->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="GitHub" />
    <meta property="twitter:title" content="Build software better, together" />
    <meta
      property="twitter:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="twitter:image" content="img/logo__github.png" />
    <meta property="twitter:url" content="https://github.com" />

    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /> : IE -->
    <link rel="icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="body__container">
      <!-- HEADER -->
      <header class="section">
        <div class="inner">
          <div class="menu-group">
            <div class="logo">
              <a href="#">GitHub</a>
            </div>
            <ul class="main-menu">
              <li><a href="#">Personal</a></li>
              <li><a href="#">Opensource</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">Explore</a></li>
            </ul>
          </div>
          <div class="sign-group">
            <div class="btn-group">
              <a class="btn" href="#">Sign in</a>
              <a class="btn btn--primary sign-up" href="#">Sign up</a>
            </div>
            <!-- 서버로 제출할 데이터: 고유 id 지정 -->
            <form id="search-form" action="">
              <input
                type="text"
                id="search"
                class="input--text"
                placeholder="Search Github"
              />
              <input type="submit" value="Submit" />
            </form>
            <ul class="sub-menu">
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Support</a></li>
            </ul>
          </div>
        </div>
      </header>
      <!-- VISUAL -->
      <section class="section section--visual">
        <div class="inner">
          <div class="summary">
            <div class="summary__title">How people build software</div>

            <div class="summary__description">
              Millions of developers use GitHub to build personal projects,
              support their businesses, and work together on open source
              technologies.
            </div>
          </div>
          <form id="sign-form" method="POST" action=""></form>
        </div>
      </section>
    </div>
  </body>
</html>
